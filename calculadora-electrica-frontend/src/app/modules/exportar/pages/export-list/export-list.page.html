<div class="export-list-page">
  <div class="page-header">
    <h1>Exportaciones</h1>
    <p class="text-muted">Historial de exportaciones de proyectos</p>
  </div>

  <app-data-grid
    [columns]="columns"
    [fetch]="fetch.bind(this)"
    [actions]="actions"
    [emptyState]="'No hay exportaciones disponibles'">
    
    <!-- Template personalizado para columna de estado -->
    <ng-template #statusTemplate let-item>
      <span [class]="getStatusBadgeClass(item.status)">
        {{ item.status }}
      </span>
    </ng-template>

    <!-- Template personalizado para columna de tipo -->
    <ng-template #typeTemplate let-item>
      <i class="bi" [class]="'bi-' + getTypeIcon(item.type)"></i>
      {{ item.type }}
    </ng-template>

    <!-- Template personalizado para columna de fecha -->
    <ng-template #dateTemplate let-item>
      {{ item.createdAt | date:'short' }}
    </ng-template>


  </app-data-grid>
</div>
